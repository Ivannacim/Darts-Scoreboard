<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Game of Darts</title>
</head>
<body>

    <!-- Start screen -->
    
    <div class="start-screen">
        <h1>Darts Scoreboard</h1>
        <div class="dartboard">
            <img src="img/dartboard.png" alt="dartboard image">
        </div>
        <!-- <div class="game-form">
            <input type="radio" checked="checked" id="darts-button" name="game" value="darts">
            <label for="darts-button">Darts 301</label>
            <input type="radio" id="cutthroat-button" name="game" value="cutthroat">
            <label for="cutthroat-button">Cut Throat</label>
        </div> -->
        <h2>Players</h2>
        <div class="player-form">
            <input type="text" name="player" id="player" placeholder="Player">
            <button id="btnAddPlayer" onclick="addPlayer">Add</button>
        </div>
        <div class="player-list">
            <ol id="listOfPlayers">
                
            </ol>
        </div>
        <div class="start-game">
            <button id="btnStart">Start Game</button>
        </div>
    </div>

    <!-- Game screen -->

    <div class="game-screen">
        <h1>Game score</h1>
        <div class="game-score">
            <div class="player-points">
                <h2>Players</h2>
                <div id="player-name1" class="player-field"></div>
                <div id="player-name2" class="player-field"></div>
                <div id="player-name3" class="player-field"></div>
                <div id="player-name4" class="player-field"></div>
            </div>
            <div class="player-points">
                <h2>Points</h2>
                <div id="player-point1" class="player-field"></div>
                <div id="player-point2" class="player-field"></div>
                <div id="player-point3" class="player-field"></div>
                <div id="player-point4" class="player-field"></div>
            </div>
        </div>
        <div class="game-chart">
            <div class="game-modal">
                <!-- <button class="game-points-multiplier" data-multiply="1">Single</button>
                <button class="game-points-multiplier" data-multiply="2">Double</button>
                <button class="game-points-multiplier" data-multiply="3">Triple</button> -->
                <input type="radio" checked="checked" id="single-point-button" name="point" value="1">
                <label for="single-point-button">Single</label>
                <input type="radio" id="double-point-button" name="point" value="2">
                <label for="double-point-button">Double</label>
                <input type="radio" id="triple-point-button" name="point" value="3">
                <label for="triple-point-button">Triple</label>
            </div>
            <div class="single-points">
                <div class="game-field" data-points="1">1</div>
                <div class="game-field" data-points="2">2</div>
                <div class="game-field" data-points="3">3</div>
                <div class="game-field" data-points="4">4</div>
                <div class="game-field" data-points="4">5</div>
                <div class="game-field" data-points="6">6</div>
                <div class="game-field" data-points="7">7</div>
                <div class="game-field" data-points="8">8</div>
                <div class="game-field" data-points="9">9</div>
                <div class="game-field" data-points="10">10</div>
                <div class="game-field" data-points="11">11</div>
                <div class="game-field" data-points="12">12</div>
                <div class="game-field" data-points="13">13</div>
                <div class="game-field" data-points="14">14</div>
                <div class="game-field" data-points="15">15</div>
                <div class="game-field" data-points="16">16</div>
                <div class="game-field" data-points="17">17</div>
                <div class="game-field" data-points="18">18</div>
                <div class="game-field" data-points="19">19</div>
                <div class="game-field" data-points="20">20</div>
                <div class="game-field" data-points="25">25</div>
                <div class="game-field" data-points="50">50</div>
                <div class="game-field" data-points="0">0</div>
                <div class="empty-field">&larr;</div>
            </div>
        
        </div>

        <div class="game-step">
            <button class="next-turn">Next player</button>
        </div>
    </div>

    <script src="js/scrypt.js"></script>
</body>
</html>
